<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        p {
            color: #555;
        }
        .link-list {
            list-style-type: none;
            padding: 0;
        }
        .link-list li {
            margin-bottom: 10px;
        }
        .link-list li a {
            color: #007bff;
            text-decoration: none;
        }
        .link-list li a:hover {
            text-decoration: underline;
        }
        .date {
            color: #888;
            font-style: italic;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Simple Site</h1>
    </header>
    <main>
        <p>This is a simple one-page site with a heading, introductory paragraph, and some links with dates.</p>
        <h2>Links:</h2>
        <ul class="link-list">
            <li><a href="#">Link 1</a> <span class="date">- February 22, 2024</span></li>
            <li><a href="#">Link 2</a> <span class="date">- February 21, 2024</span></li>
            <li><a href="#">Link 3</a> <span class="date">- February 20, 2024</span></li>
        </ul>
    </main>
    <footer>
        <p>&copy; 2024 My Simple Site</p>
    </footer>
</body>
</html>
